<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            height: 20000;
        }
        
        header {
            background-color: #3498db;
            color: #fff;
            padding: 5px;
            text-align: center;
        }
        
        nav {
            background-color: #2c3e50;
            overflow: hidden;
        }
        
        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        nav a:hover {
            background-color: #34495e;
            color: white;
        }
        
        nav a:not(:last-child) {
            float: left;
        }
        
        nav a:last-child {
            float: none; /* Reset the float for the last link */
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 8px;
        }
        
        h2 {
            color: #3498db;
        }
        
        footer{
            background-color: #3498db;
            color: white;
            padding: 0px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
       

    </style>
    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
          text-align: center;
          background-color: #f2f2f2;
        }
    
        h2 {
          color: #04AA6D;
        }
    
        table {
          font-family: Arial, sans-serif;
          border-collapse: collapse;
          width: 80%;
          margin: 20px auto;
        }
    
        th, td {
          border: 1px solid #dddddd;
          text-align: center;
          padding: 12px;
        }
    
        th {
          background-color: #04AA6D;
          color: white;
        }
    
        tr:nth-child(even) {
          background-color: #f9f9f9;
        }
    
        .container {
          border-radius: 5px;
          background-color: #ffffff;
          padding: 20px;
          width: 80%;
          margin: 20px auto;
        }
    
        label {
          display: block;
          margin-top: 16px;
          color: #04AA6D;
          font-weight: bold;
          text-align: left;
        }
    
        input[type=text] {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          margin-top: 6px;
          margin-bottom: 16px;
          resize: vertical;
        }
    
        input[type=submit] {
          background-color: #04AA6D;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
    
        input[type=submit]:hover {
          background-color: #45a049;
        }
      </style>

      <!-- profile card -->
      <style>
        .card {
          border: 1px solid #ddd;
          border-radius: 6px;
          max-width: 350px;
          text-align: center;
          margin-top: 60px;
          background-color: #34dbdb;
          
      }
      .card_img {
          width: 120px;
          height: 120px;
          overflow: hidden;
          border-radius: 100%;
          margin: -60px auto 0;
      }
      .card_img img {
          width: 100%;
          height: 100%;
          object-fit: cover;
      }
      .card_info {
          padding-bottom: 20px;
      }
      a {
        text-decoration: none;
        color: rgb(183, 0, 255);
      }
      a:hover{
        color: black;
      }
      </style>
</head>
<body>

    {% include "navbar.html" %}
   {% block content %}
<h1>Home Page</h1>
   {% endblock %}
   {% include "footer.html" %}

</body>
</html>
