{% extends "home.html" %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      background-color: #e6e6fa; /* Lavender color */
    }

    h2 {
      color: #800080; /* Purple color */
    }

    table {
      font-family: Arial, sans-serif;
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 12px;
    }

    th {
      background-color: #800080; /* Purple color */
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f5f5fd; /* Light lavender color */
    }

    .container {
      border-radius: 5px;
      background-color: #fff0f5; /* Lavender blush color */
      padding: 20px;
      width: 80%;
      margin: 20px auto;
    }

    label {
      display: block;
      margin-top: 16px;
      color: #800080; /* Purple color */
      font-weight: bold;
      text-align: left;
    }

    input[type=text] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }

    input[type=submit] {
      background-color: #800080; /* Purple color */
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #9932cc; /* Dark orchid color */
    }
  </style>
</head>
<body>

  <h2>Teachers Information</h2>

  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Mobile Number</th>
      <th>Email</th>
      <th>Age</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>
    {% for i in tch %}
    <tr>
      <td>{{i.First_Name}}</td>
      <td>{{i.Last_Name}}</td>
      <td>{{i.Mobile}}</td>
      <td>{{i.Email}}</td>
      <td>{{i.Age}}</td>
      <td>

        <img src="/media/{{i.profile_pic}}" height="30px">
      </td>
      <td>
        <a href="{% url 'editTeacher' i.id  %}">Edit</a>
        <a href="{% url 'deleteTeacher' i.id  %}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </table>

  <div class="container">
    <form action="{%url 'teacherAdd'%}" method='post' enctype="multipart/form-data">

        {% csrf_token %}
    
    <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" placeholder="Your name..">

      <label for="lname">Last Name</label>
      <input type="text" id="lastname" name="lname" placeholder="Your last name..">

      <label for="Mobile">Mobile Number</label>
      <input type="text" id="lname" name="mobile" placeholder="Your mobile number..">

      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Your email..">

      <label for="age">Age</label>
      <input type="text" id="age" name="age" placeholder="Your age..">

      
      <label for="image">Profile Picture</label>
      <input type="file" id="image" name="profile_pic" placeholder="Your Picture..">

      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>

{% endblock %}
