{% extends "home.html" %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: #f8f8f8; /* Light gray background for the entire page */
            margin: 0; /* Remove default margin to fill the entire page */
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 300px;
            margin: auto;
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #87CEEB; /* Sky blue background for the card */
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            color: #333; /* Dark gray text */
        }

        h1 {
            color: #0066cc; /* Blue text */
        }

        .title {
            color: #555; /* Gray text */
            font-size: 18px;
        }

        button {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 8px;
            color: white;
            background-color: #0066cc; /* Blue button background */
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            border-radius: 5px;
        }

        a {
            text-decoration: none;
            font-size: 22px;
            color: #333; /* Dark gray links */
        }

        button:hover,
        a:hover {
            opacity: 0.7;
        }

        .social-icons a {
            color: #333; /* Dark gray social icons */
            margin: 0 10px;
            font-size: 24px;
            background-color: transparent; /* Remove background color for the icons */
            padding: 5px; /* Add padding for spacing if needed */
            border-radius: 50%; /* Optional: Make icons circular */
        }

        .social-icons a:hover {
            color: #0066cc; /* Blue on hover */
        }
    </style>
</head>

{% load static %}

<body>

    <h2 style="text-align:center; color: #0066cc;">My Profile</h2>

    <div class="card">
        <img src="/template/eva.jpg" alt="Saima" style="border-radius: 50%; max-width: 150px;">
        <h1>Saima Eva</h1>
        <p class="title">Software Engineer</p>
        <p>Saum Software Co. Ltd</p>
        <div class="social-icons" style="margin: 24px 0;">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
        </div>
        <p><button>Contact</button></p>
    </div>

</body>

</html>
{% endblock %}
