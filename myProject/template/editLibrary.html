{%extends "home.html"%}

{%block content%}

<div class="container">
    <form action="{% url 'updatelibrary'%}" method='post' enctype="multipart/form-data">

        {% csrf_token %}

        {% for i in library %}

           <!-- profile card css -->
           <style>
        
            .card {
              border: 1px solid #ddd;
              border-radius: 6px;
              max-width: 380px;
              text-align: center;
              margin-top: 60px;
              background-color: #34dbdb;
              position: relative;
              margin: auto;
              
          }
          .card_cover img {
            width: 100%;
            height: 300px; 
            object-fit: cover;
        }
          .card_img {
              width: 120px;
              height: 120px;
              overflow: hidden;
              border-radius: 50%;
              margin: -60px auto 0;
          }
          
          .card_img img {
              width: 100%;
              height: 100%;
              object-fit: cover;
          }
          .card_info {
              padding-bottom: 20px;
          }
          h5.phone{
            margin-bottom: -15px;
            margin-left: -200px;
          }
          h5.Age{
            margin-top: -17px;
            margin-left: -180px;
    
          }
    
          h5.email{
            margin-left: -150px;
          }
          
         p_e_box{
          padding-bottom: 10px;
         }
          a {
            text-decoration: none;
            color: rgb(183, 0, 255);
          }
          a:hover{
            color: black;
          }
          </style>
        <!-- profile card -->
        <div class="card">
          <div class="card_cover">
            <img src="/media/{{i.profile_pic}}" alt="cove-photo">
          </div>
          <div class="card_img"> 
              <img src="/media/{{i.profile_pic}}" alt="user-image">
          </div>
          <div class="card_info"> 
                <h2>{{i.Book_Name}} {{i.Writer_Name}} </h2>
               <div class="p_e_box">
                <h5 class="phone">Serial Number:{{i.Serial_No}}</h5>
                <h5 class="email">Acquisition Date:{{i.Acquisition_Date}}</h5>
                <h5 class="Return_Date">Return Date:{{i.Return_Date}}</h5>
                <h5 class="ID">Return Date:{{i.ID}}</h5>
              </div>
              <a href="https://saimaeva.netlify.app/">Portfolio</a>
          </div>
      </div>
    
    <form>
      <label for="fname">Library Id</label>
      <input type="text" id="fname" value="{{i.id}}" name="libraryid" placeholder="Book Id..">

      <label for="fname">Book Name</label>
      <input type="text" id="fname" value="{{i.Book_Name}}" name="b_name" placeholder="Book Name..">

      <label for="lastname">Writer Name</label>
      <input type="text" id="lastname" value="{{i.Writer_Name}}" name="w_name" placeholder="Writer name..">

      <label for="Mobile">Serial Number</label>
      <input type="text" id="lname" value="{{i.Serial_No}}" name="Serial_No" placeholder="Serial Number..">

      <label for="email">Acquisition Date</label>
      <input type="text" id="email" value="{{i.Acquisition_Date}}" name="Acquisition_Date" placeholder="Acquisition Date..">

      <label for="age">Return Date</label>
      <input type="text" id="age" value="{{i.Return_Date}}" name="Return_Date" placeholder="Return Date..">

      <label for="ID">ID</label>
      <input type="text" id="ID" value="{{i.ID}}" name="ID" placeholder="Book ID..">

      <label for="image">Image</label>
      <input type="file" id="image" value="{{i.profile_pic}}" name="profile_pic" placeholder="Your image..">

      <input type="submit" value="Update">
      {% endfor %}
    </form>
   
  </div>


{%endblock%}
